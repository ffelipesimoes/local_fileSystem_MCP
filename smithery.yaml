name: local-filesystem-mcp
description: Local filesystem MCP server with whitelisted CRUD operations
homepage: https://smithery.ai/
license: MIT

build:
  docker:
    file: Dockerfile

runtime:
  entrypoint:
    command: python
    args:
      - -m
      - local_filesystem_mcp.http_server
  env:
    - name: MCP_FS_ALLOWED_DIRS
      value: /data

capabilities:
  - tools

keywords:
  - filesystem
  - local
  - crud
  - mcp
